<script type="text/javascript">
	
	$(document).ready(function(){
		$("#FeedView").on("click","img",function(){
			$('.materialboxed').materialbox();
		});
	});
</script>


<div id="FeedView" ng-controller="FeedController as vm" >
	<h1>{{vm.title}}</h1>
	<!-- <div ng-repeat="profile in vm.profileList"> -->
	<ul ng-repeat="profile in vm.profileList" class="collection" style="padding: 10px;">
		
		<div class="col m4" >
			<div class="col m6 s6" >
			<!-- materialboxed -->
				<img src="images/default-img.png"  data-caption=" Hello World {{profile.name}}"  alt="" class="z-depth-2 hoverable materialboxed" style="width: 100%;height: 100%">
			</div>
			<div class="col  m6 s6">
				<span class="title"><b>{{profile.name}}</b></span>
				<p>Age : {{profile.age}} <br>
					Status : {{profile.status}}  <br>
					<div class="row">
						<div class="col m4 center-align" >
							<i class="material-icons ">face</i> <br>
							<label>23.5k</label>

						</div>
						<div class="col m4 center-align" >
							<i class="material-icons">grade</i> <br>
							<label>17.5k</label>
						</div>
						<div class="col m4 center-align" >
							<i class="material-icons">thumb_up</i> <br>
							<label>192.5k</label>
						</div>
					</div>
				</p>
			</div>
		</div>
		<div ng-repeat="gallory in profile.gallerys | limitTo:4 | orderBy:'gallary_rate_count' " class="col m2 s3">
			<div class="col  m12">
			
			<!-- materialboxed -->
				<img src="images/default-img.png" alt="" class="z-depth-2 hoverable materialboxed" style="width: 100%;height: 100%">
			</div>
			
		</div>
		<div  class="col m2 s3  center-align right" style="margin-top:10px;">
			<u><a href="#Profile">See More</a></u>
		</div>
	</ul>
</div>
