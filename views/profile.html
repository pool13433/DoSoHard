<div ng-controller="ProfileController as vm">
    <div ng-repeat="level1 in vm.imageToPage" class="collection">
        <div class="col m12">
            <div class="col m12">
                <div class="col m12">
                    <h5>{{level1.data}}</h5>
                </div>
            </div>
        </div>
        <div class="col m12">
            <div class="col m3" >
                <div class="col m12 s12" >
                    <div style="height: 293.19px;background-color: gray" class="valign-wrapper">
                        <img id="{{level1.bigPicture.name}}" src="{{level1.bigPicture.pictureURL}}" alt="" class="z-depth-2 hoverable materialboxed" style="width:100%">
                    </div>
                    <div class="valign-wrapper">
                        <i class="material-icons ">grade</i>
                        <label>{{level1.bigPicture.rateCount}}</label>
                    </div>
                </div>
            </div>
            <div class="col m8">
                <div ng-repeat="level2 in level1.value track by $index">
                    <div ng-if="level2.name !== level1.bigPicture.name" class="col m2 s6">
                        <div style="height: 136.09px;background-color: gray" class="valign-wrapper">
                            <img id="{{level2.name}}" src="{{level2.pictureURL}}" alt="" class="z-depth-2 hoverable materialboxed" style="width:100%">
                        </div>
                        <div class="valign-wrapper">
                            <i class="material-icons ">grade</i> 
                            <label>{{level2.rateCount}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
